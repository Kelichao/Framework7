<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>framework7-demo</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
<body>

    <!-- Views 是应用主容器。一个应用中只能有一个 Views -->
    <div class="views">
        <!-- View 可以放在应用中的任何位置，所有的可见View都应该放在Views中。用来做页面切换的动画。-->
        <!-- 主视图会有一个 view-main 的class，会默认把所有的链接加载的页面放进主视图中。  pushState hash navigation 的时候也是只在主视图中工作。 -->
        <div class="view view-main">
            <!-- Navbar-->
            <!-- Pages -->
            <div class="pages">
                <div class="page" data-page="home">
                    <div class="page-content">
                        <h2>我是主视图内容</h2>
                        <!-- 额外的视图外部需要包裹的是page容器 -->
                        <a href="test1.html">前往其他视图</a>
                    </div>
                </div>
            </div>
            <!-- Pages结束 -->
            <!-- Toolbar-->
        </div>
        <!-- View结束 -->
    </div>
    <!-- Views结束 -->
    
</body>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
